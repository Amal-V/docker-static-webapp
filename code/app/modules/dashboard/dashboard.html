<md-grid-list
      md-cols-xs="1" md-cols-sm="2" md-cols-md="40" md-cols-gt-md="6"
      md-row-height-gt-md="100px" md-row-height="2:2"
      md-gutter="12px" md-gutter-gt-sm="8px" ng-cloak>

  <md-grid-tile class="blue"
      md-rowspan="2" style="background-color: yellow;">
      Route53 - 1
    <md-grid-tile-footer>
      <h3>Service 1</h3>
    </md-grid-tile-footer>
  </md-grid-tile>

  <md-grid-tile class="red"
      md-rowspan="2" style="background-color: green;">
      Route53 - 2
    <md-grid-tile-footer>
      <h3>Service 2</h3>
    </md-grid-tile-footer>
  </md-grid-tile>
</md-grid-list>

<button ng-click="logHello()">Hello</button>
