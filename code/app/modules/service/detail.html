<md-content layout-padding layout-fill layout-align="left left">
  <md-button class="md-fab b md-fab-top-left docs-scroll-fab md-button md-ink-ripple scrolling"
             ng-click="serviceCtrl.goBack($event)"
             aria-label="Back">
    <md-icon md-svg-src="fonts/arrow_left_white.svg"></md-icon>
  </md-button>
  <div>
    <md-button type="submit" ng-click="serviceCtrl.delete()"
               class="md-fab b md-fab-bottom-right docs-scroll-fab md-button md-ink-ripple scrolling">
    
    <md-icon md-svg-src="fonts/delete_white.svg"></md-icon>
    </md-button>
  </div>
  </md-list>
  <md-list style="margin: 0 80px">
      <md-list-item class="md-3-line" >
        <div class="md-list-item-text">
          <p>Service Name</p>
          <h3>{{serviceCtrl.service.serviceName}}</h3>
        </div>
        <md-divider></md-divider>
      </md-list-item>
      <md-list-item class="md-3-line" >
        <div class="md-list-item-text">
          <p>Output</p>
          <h3>{{serviceCtrl.service.output}}</h3>
        </div>
        <md-divider></md-divider>
      </md-list-item>
      <md-list-item class="md-3-line" >
        <div class="md-list-item-text">
          <p>Status</p>
          <h3>{{serviceCtrl.service.status}}</h3>
        </div>
        <md-divider></md-divider>
      </md-list-item>
    </md-list>
</md-content>
